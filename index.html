<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: linear-gradient(#222, #000);
      border: 2px solid #555;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="250"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== LOAD ẢNH =====
const dinoImg = new Image();
dinoImg.src = "game1.jpg";

const obsImg = new Image();
obsImg.src = "obstacle.png";

let imagesLoaded = 0;
dinoImg.onload = () => imagesLoaded++;
obsImg.onload = () => imagesLoaded++;

// ===== GAME OBJECT =====
const groundY = 200;

const dino = {
  x: 50,
  y: groundY - 50,
  w: 50,
  h: 50,
  vy: 0,
  jump: false
};

let obstacle = {
  x: 800,
  y: groundY - 40,
  w: 40,
  h: 40
};

let speed = 4;
let score = 0;
let gameOver = false;

// ===== INPUT =====
document.addEventListener("keydown", e => {
  if ((e.code === "Space" || e.code === "ArrowUp") && !dino.jump) {
    dino.vy = -12;
    dino.jump = true;
  }
});

// ===== UPDATE =====
function update() {
  if (gameOver) return;

  // Dino physics
  dino.vy += 0.6;
  dino.y += dino.vy;

  if (dino.y >= groundY - dino.h) {
    dino.y = groundY - dino.h;
    dino.vy = 0;
    dino.jump = false;
  }

  // Obstacle move
  obstacle.x -= speed;

  if (obstacle.x + obstacle.w < 0) {
    obstacle.x = canvas.width + Math.random() * 200;
    score++;
    speed += 0.2; // càng về sau càng nhanh
  }

  // Collision
  if (
    dino.x < obstacle.x + obstacle.w &&
    dino.x + dino.w > obstacle.x &&
    dino.y < obstacle.y + obstacle.h &&
    dino.y + dino.h > obstacle.y
  ) {
    gameOver = true;
  }
}

// ===== DRAW =====
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Ground
  ctx.strokeStyle = "#666";
  ctx.beginPath();
  ctx.moveTo(0, groundY);
  ctx.lineTo(canvas.width, groundY);
  ctx.stroke();

  // Score
  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);

  // Chỉ vẽ ảnh khi load xong
  if (imagesLoaded >= 2) {
    ctx.drawImage(dinoImg, dino.x, dino.y, dino.w, dino.h);
    ctx.drawImage(obsImg, obstacle.x, obstacle.y, obstacle.w, obstacle.h);
  }

  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "20px Arial";
    ctx.fillText("GAME OVER - F5 để chơi lại", 250, 120);
  }
}

// ===== LOOP =====
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
