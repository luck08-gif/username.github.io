<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trang tạm của luck08-gif</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1 id="title">Xin chào, mình là luck08-gif</h1>
    <p class="lead" id="subtitle">Đây là trang tạm để thử màu, chữ và tương tác.</p>

    <section class="controls">
      <label>Đổi tiêu đề:
        <input id="titleInput" type="text" placeholder="Gõ tiêu đề mới..." />
        <button id="applyTitle">Áp dụng</button>
      </label>

      <label>Chọn màu chính:
        <input id="accentColor" type="color" value="#4a90e2" />
        <button id="applyColor">Áp dụng màu</button>
      </label>

      <label>Thêm mục:
        <input id="newItem" type="text" placeholder="Nội dung..." />
        <button id="addItem">Thêm</button>
      </label>
    </section>

    <ul id="items" class="items">
      <li>Ví dụ mục 1 <button class="remove">X</button></li>
      <li>Ví dụ mục 2 <button class="remove">X</button></li>
    </ul>

    <p>
      <a class="btn" href="#" id="sampleBtn">Nút mẫu</a>
    </p>

    <footer>Trang này được phục vụ bởi GitHub Pages — sửa file và đẩy lên để cập nhật.</footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
