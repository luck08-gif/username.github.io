<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catch the Square — luck08-gif</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Catch the Square</h1>
    <p class="lead">Click hoặc chạm vào ô vuông để ghi điểm. Cố gắng đạt điểm cao nhất trong thời gian!</p>

    <div class="hud">
      <div>Time: <span id="time">30</span>s</div>
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
    </div>

    <div id="gameArea" class="game-area" aria-label="game area">
      <!-- ô vuông sẽ xuất hiện ở đây -->
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="restartBtn" disabled>Restart</button>
      <label class="speed">Speed:
        <input id="speedRange" type="range" min="300" max="1000" step="50" value="700">
      </label>
    </div>

    <footer>Made with ♥ — GitHub Pages</footer>
  </main>

  <script src="catch.js" defer></script>
</body>
</html>
